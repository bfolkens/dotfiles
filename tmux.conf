###########################
#  Configuration
###########################

# use 256 term for pretty colors
set -g default-terminal "screen-256color"

# set only on OS X where it's required
set -g default-command "reattach-to-user-namespace -l $SHELL"

# increase scroll-back history
set -g history-limit 5000

# use vim key bindings
setw -g mode-keys vi

# decrease command delay (increases vim responsiveness)
set -sg escape-time 0

# enable utf8 characters
setw -q -g utf8 on

# increase repeat time for repeatable commands
set -g repeat-time 1000

# start window index at 1
set -g base-index 1

# start pane index at 1
setw -g pane-base-index 1

# highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity on

# re-number and re-name windows dynamically
setw -g automatic-rename on
set -g renumber-windows on

# dynamically update iTerm title
set -g set-titles on

# #T = standard window title (last command)
# #h = short hostname
# #S = session name
# #W = tmux window name
#
set -g set-titles-string "#T : #h > #S > #W"

# focus events enabled for terminals that support them
set -g focus-events on

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Mouse can be used to select panes, select window (by clicking on the status bar),
# resize panes.  For default bindings see `tmux list-keys` and `tmux list-keys -t vi-copy`.
set -g mouse on

###########################
#  Key Bindings
###########################

# paste
unbind C-p
bind C-p paste-buffer

# open windows with path
unbind c
bind c new-window -c '#{pane_current_path}'
unbind %
bind % split-window -h -c '#{pane_current_path}'
unbind '"'
bind '"' split-window -v -c '#{pane_current_path}'

# vim-like key bindings for pane navigation using
# alt as a modifier instead of hitting the prefix each time
unbind h
bind -n M-h select-pane -L
unbind j
bind -n M-j select-pane -D
unbind k
bind -n M-k select-pane -U
unbind l # normally used for last-window
bind -n M-l select-pane -R

# Resizing
unbind Left
bind -r Left resize-pane -L 5
unbind Right
bind -r Right resize-pane -R 5
unbind Down
bind -r Down resize-pane -D 5
unbind Up
bind -r Up resize-pane -U 5

# Fast toggle
bind ^space last-window

# quickly switch panes
unbind ^J
bind ^J select-pane -t :.+

# start with blank name when renaming windows
unbind ,
bind-key , command-prompt -p (rename-window) "rename-window '%%'"

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

###########################
# Status Bar
###########################

# set refresh interval for status bar
set -g status-interval 1

# center the status bar
set -g status-justify left

# show session, window, pane in left status bar
set -g status-left-length 40
set -g status-left '#I:#P #[default]'

set -g status-right '#[fg=green,bg=default,bright] #[fg=white,bg=default]%a%l:%M:%S %p#[default] #[fg=blue]%Y-%m-%d'

###########################
# Colors
###########################

# color status bar
set -g status-style fg="white",bg="default"

# highlight current window
set-window-option -g window-status-current-style fg="black",bg="green"

# set color of active pane
set -g pane-border-style fg="colour235",bg="black"
set -g pane-active-border-style fg="green",bg="black"

###########################
# Tmux plugin manager
###########################

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'

set -g @plugin 'tonylambiris/palenight-tmux'
