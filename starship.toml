# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

right_format = "$cmd_duration"
format = """
$username\
$hostname\
$localip\
$shlvl\
$singularity\
$vcsh\
$memory_usage\
$aws\
$gcloud\
$openstack\
$azure\
$kubernetes\
$env_var\
$line_break\
$sudo\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$jobs\
$time\
$status\
$package\
$shell\
$character"""

[cmd_duration]
format = "[$duration](dimmed)"
min_time = 2_000
show_milliseconds = true

[status]
disabled = false
symbol = "✖"

[git_metrics]
disabled = false

[kubernetes]
disabled = false
style = "blue bold"
format = 'on [$symbol$context( \($namespace\))]($style) '
detect_folders = ['deploy']

# Nerd font replacements

[aws]
symbol = " "

[buf]
symbol = " "
disabled = true

[c]
symbol = " "
disabled = true

[conda]
symbol = " "
disabled = true

[dart]
symbol = " "
disabled = true

[directory]
truncation_symbol = "…/"
truncate_to_repo = false
read_only = " "

[docker_context]
symbol = " "
disabled = true

[elixir]
symbol = " "
disabled = true

[elm]
symbol = " "
disabled = true

[gcloud]
symbol = " "
format = 'on [$symbol$account(@$domain)(\($project\))]($style) '
detect_env_vars = ["CLOUDSDK_ACTIVE_CONFIG_NAME"]

[git_branch]
symbol = " "
format = "[$symbol$branch(:$remote_branch)]($style) "

